<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vitrina Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <nav class="nav-menu">
        <div>
            <img src="/static/images/logo.png" alt="Logo" class="logo">
            <a href="/panel">Panel de Control</a>
        </div>
        <button onclick="handleLogout()" class="button danger">Cerrar Sesión</button>
    </nav>

    <div class="container">
        <div class="period-filter">
            <select id="period" onchange="handlePeriodChange()">
                <option value="today">Hoy</option>
                <option value="week">Esta Semana</option>
                <option value="month" selected>Este Mes</option>
                <option value="custom">Personalizado</option>
            </select>

            <div id="dateInputs" style="display: none;">
                <label>Desde: <input type="date" id="dateFrom"></label>
                <label>Hasta: <input type="date" id="dateTo"></label>
            </div>

            <button onclick="refreshStats()" class="button primary">Actualizar</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Activaciones</h3>
                <div id="total-activations" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Versus</h3>
                <div id="total-versus" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <h3>Producto Más Popular</h3>
                <div id="most-popular" class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <h3>Versus Más Común</h3>
                <div id="most-common" class="stat-value">-</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h2>Activaciones por Producto</h2>
                <div class="chart-container">
                    <canvas id="products-chart"></canvas>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Activaciones</th>
                            <th>Último Uso</th>
                        </tr>
                    </thead>
                    <tbody id="products-table"></tbody>
                </table>
            </div>

            <div class="chart-card">
                <h2>Versus Más Frecuentes</h2>
                <div class="chart-container">
                    <canvas id="versus-chart"></canvas>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Combinación</th>
                            <th>Total</th>
                            <th>Último Versus</th>
                        </tr>
                    </thead>
                    <tbody id="versus-table"></tbody>
                </table>
            </div>

            <div class="chart-card">
                <h2>Actividad por Hora</h2>
                <div class="chart-container">
                    <canvas id="hourly-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>Tendencia de Activaciones</h2>
                <div class="chart-container">
                    <canvas id="trend-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
