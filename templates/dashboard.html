<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vitrina Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .nav-menu {
            background: #333;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background: #444;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .date-filter {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-box h3 {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .stat-box .value {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stats-card h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }

        .chart-container {
            height: 300px;
            margin: 20px 0;
            position: relative;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .stats-table th,
        .stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f2f5;
        }

        .stats-table th {
            font-weight: 600;
            color: #666;
            background: #f8f9fa;
        }

        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <nav class="nav-menu">
        <div>
            <a href="/panel">Panel de Control</a>
            <a href="#" onclick="refreshStats()">Actualizar Datos</a>
        </div>
        <button onclick="handleLogout()" class="button">Cerrar Sesión</button>
    </nav>

    <div class="container">
        <div class="filters">
            <div class="date-filter">
                <label>Desde: <input type="date" id="dateFrom"></label>
                <label>Hasta: <input type="date" id="dateTo"></label>
                <button onclick="loadStats()" class="button">Aplicar Filtros</button>
            </div>
        </div>

        <div class="summary-stats">
            <div class="stat-box">
                <h3>Total de Activaciones</h3>
                <div id="total-activations" class="value">0</div>
            </div>
            <div class="stat-box">
                <h3>Total de Versus</h3>
                <div id="total-versus" class="value">0</div>
            </div>
            <div class="stat-box">
                <h3>Producto Más Popular</h3>
                <div id="most-popular" class="value">-</div>
            </div>
            <div class="stat-box">
                <h3>Versus Más Común</h3>
                <div id="most-common-versus" class="value">-</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stats-card">
                <h2>Productos Más Populares</h2>
                <div class="chart-container">
                    <canvas id="products-chart"></canvas>
                </div>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Activaciones</th>
                            <th>Último Uso</th>
                        </tr>
                    </thead>
                    <tbody id="products-table"></tbody>
                </table>
            </div>

            <div class="stats-card">
                <h2>Versus Más Frecuentes</h2>
                <div class="chart-container">
                    <canvas id="versus-chart"></canvas>
                </div>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Combinación</th>
                            <th>Veces</th>
                            <th>Último Versus</th>
                        </tr>
                    </thead>
                    <tbody id="versus-table"></tbody>
                </table>
            </div>

            <div class="stats-card">
                <h2>Actividad por Hora</h2>
                <div class="chart-container">
                    <canvas id="hourly-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
