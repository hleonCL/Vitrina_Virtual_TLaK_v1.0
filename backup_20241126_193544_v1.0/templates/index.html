<!DOCTYPE html>
<html>
<head>
    <title>Vitrina Digital - Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #background-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .split-screen {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .video-wrapper {
            width: 50%;
            height: 100vh;
            display: inline-block;
            position: relative;
        }
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Removido el atributo loop -->
        <video id="background-video" autoplay muted playsinline></video>
        <div class="split-screen">
            <div class="video-wrapper">
                <video id="video1" autoplay playsinline></video>
            </div>
            <div class="video-wrapper">
                <video id="video2" autoplay playsinline></video>
            </div>
        </div>
    </div>
    <div id="debug-panel"></div>
    <script src="/static/js/main.js"></script>
</body>
</html>
